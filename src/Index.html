<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="add-box">
        <h3 class="header">Add Todo</h3>
    <div class="add-content">
        <input type="text" autocomplete="off" id="add-text" name="addtodo" placeholder="Add new todo..."
            class="add-text"/>
        <input type="button" id="btn-addtodo" class="btn-addtodo" value="Add" />
    </div>
    </div>

    <div id="todo-list-box">
        <h3 class="list-title">Todo List</h3>
        <ul id="todo-list" class="todo-list">
        <ul>
    </div>

</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
